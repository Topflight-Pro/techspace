<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Style Form</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>


<body>


	<!-- 

		Method of writting css

		1. Inline Css
		2. Internal Css
		3. External Css

	 -->

	 <!-- 

	 	Our Color Scheme

	 	1. Black color for the body
	 	2. Yellow color for the text 

	  -->

	<fieldset class="container">

		<legend class="legend">Login Form</legend>
		
		<form action="dashboard.html" method="POST" id="formcss">

			<input required name="email" id="email" placeholder="Email Address" type="email">

			<input required type="password" name="password" id="password" placeholder="password">

			<button type="submit" id="submitButton" class="btn btn-green">Login</button>
		</form>
	</fieldset>


</body>
</html>
